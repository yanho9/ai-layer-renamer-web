<!DOCTYPE html>
<html>
<head>
  <title>AI Layer Renamer</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Layer Renamer</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".psd" />
    <br><br>
    <label>
      <input type="checkbox" id="debugToggle" />
      Debug mode (show layer info instead of renaming)
    </label>
    <br><br>
    <button type="submit">Upload</button>
  </form>
  <p id="status"></p>
  <pre id="debugOutput" style="text-align:left; margin:auto; max-width:600px;"></pre>
</body>
</html>
